<!doctype html>
<html lang="pl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Anna MusiaÅ‚">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Wakacyjny Kalkulator</title>
  </head>
  <body>
    <section>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6">
            <div>
                <!-- CSSMap - South America -->
                <div id="map-south-america">
                    <ul class="south-america">
                    <li class="sam1"><a href="#argentina">Argentina</a></li>
                    <li class="sam2"><a href="#bolivia">Bolivia</a></li>
                    <li class="sam3"><a href="#brazil">Brazil</a></li>
                    <li class="sam4"><a href="#chile">Chile</a></li>
                    <li class="sam5"><a href="#colombia">Colombia</a></li>
                    <li class="sam6"><a href="#ecuador">Ecuador</a></li>
                    <li class="sam7"><a href="#guyana">Guyana</a></li>
                    <li class="sam8"><a href="#french-guiana">Guyane <small>(French Guiana)</small></a></li>
                    <li class="sam9"><a href="#paraguay">Paraguay</a></li>
                    <li class="sam10"><a href="#peru">Peru</a></li>
                    <li class="sam11"><a href="#suriname">Suriname</a></li>
                    <li class="sam12"><a href="#uruguay">Uruguay</a></li>
                    <li class="sam13"><a href="#venezuela">Venezuela</a></li>
                    <li class="sam14"><a href="#falkland-islands">Falkland Islands</a></li>
                    </ul>
                </div>
   <!-- END OF THE CSSMap - South America -->
   
            </div>
        </div>
    </div>
</div>

    </section>
    <!-- setting up an external CSS map -->

    <!-- CSSMap STYLESHEET - SOUTH AMERICA -->
    <link rel="stylesheet" type="text/css" href="./cssmap-south-america/cssmap-south-america/cssmap-south-america.css" media="screen" />
    <!-- jQuery -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- CSSMap SCRIPT -->
    <script type="text/javascript" src="https://cssmapsplugin.com/5/jquery.cssmap.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
        
        // CSSMap;
        $("#map-south-america").CSSMap({
          "size": 320,
          "tooltips": "floating-top-center",
          "responsive": "auto"
        });
        // END OF THE CSSMap;
        
        });
        </script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

  </body>
</html>
